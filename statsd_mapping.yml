mappings:
  - match: "ansible.playbook_start.*.*.*.*.*.*"
    name: "ansible_playbook_start"
    labels:
      project: "$1"
      playbook: "$2"
      revision: "$3"
      basedir: "$4"
      filename: "$5"
      entries: "$6"
  - match: "ansible.runner_ok.*.*.*.*.*.*"
    name: "ansible_runner_ok"
    labels:
      project: "$1"
      playbook: "$2"
      playbook: "$3"
      host: "$4"
      task: "$5"
      changed: "$6"
  - match: "ansible.runner_failed.*.*.*.*.*.*"
    name: "ansible_runner_failed"
    labels:
      project: "$1"
      playbook: "$2"
      revision: "$3"
      host: "$4"
      task: "$5"
      changed: "$6"
  - match: "ansible.playbook_stats.*.*.*.*.*"
    name: "ansible_playbook_stats"
    labels:
      project: "$1"
      playbook: "$2"
      revision: "$3"
      state: "$4"
      host: "$5"
